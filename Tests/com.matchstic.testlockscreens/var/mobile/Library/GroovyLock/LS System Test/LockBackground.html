<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#wrap{
		color: white;
		background-color: black;
		height:480;
		width:360;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="battery">Battery level: Null</div>
		<div id="ram">RAM free: Null</div>
		<div id="state">Battery state: Null</div>
	</div>
	
    <script>
      (function writeDiv(){
     	document.getElementById('battery').innerHTML = "Batt. level: " + [IS2System batteryPercent] + "%";
     	document.getElementById('ram').innerHTML = "RAM free: " + [IS2System ramFree];
     	document.getElementById('state').innerHTML = "Batt. state: " + [IS2System batteryState];;
     	setTimeout(writeDiv, 10000);
      }());
    </script>
    
</body>
</html>
